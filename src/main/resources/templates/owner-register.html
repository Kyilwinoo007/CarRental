<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>Owner Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/owner.js"></script>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <form id="registerOwner">
        <div class="form-group">
            <label for="firstName">First Name :</label> <input type="text"
                                                               class="form-control" id="firstName" placeholder="Enter First Name"
                                                               name="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name :</label> <input type="text"
                                                             class="form-control" id="lastName" placeholder="Enter Last Name"
                                                             name="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email :</label> <input type="text"
                                                      class="form-control" id="email" placeholder="Enter Email"
                                                      name="email">
        </div>

        <div class="form-group">
            <label for="phone">Phone :</label> <input type="number"
                                                      class="form-control" id="phone" placeholder="Enter Phone"
                                                      name="phone">
        </div>
        <div class="form-group">
            <label for="password">Password :</label> <input type="password"
                                                            class="form-control" id="password" placeholder="Enter Password"
                                                            name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" type="checkbox" name="remember">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
